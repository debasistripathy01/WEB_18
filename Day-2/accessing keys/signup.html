<!DOCTYPE html>

    <h1>Signup</h1>
    <form action="" id="form">
        <input type="text" placeholder="User Name" id="user">
        <input type="text" placeholder="Password" id="passwd">
        <input type="text" placeholder="Email" id="mail">
        <input type="submit" value="submit">
    </form>
</body>

<script>
    // localStorage.setItem("email", "vchandu111@gmail.com");


    // localStorage.setItem("investorsData", JSON.stringify(investors))

    var form = document.querySelector("#form");

    form.addEventListener("submit", function(event) {
        event.preventDefault();

        var userData = {
            UserName: form.user.value,
            Password: form.passwd.value,
            Email: form.mail.value,
        };
        localStorage.setItem("Username", JSON.stringify(userData));

    });
</script>
