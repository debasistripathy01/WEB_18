<script>
    var nums = [1, 6, 7, 2, 3];
    console.log(nums.sort());

    //compare function
    var out = nums.sort(function(a, b) {
        return a - b;
    });
    console.log(out);


    var string = ["a", "m", "l", "q", "h", "f"];
    //ascending order

    string.sort(function(a, b) {
        if (a > b) {
            return 1;
        }
        if (a < b) {
            return -1;
        }
        return 0;
    });
    console.log(string);

    var obj = employeeData[{
        name: "vijay",
        designation: "FSD",
        salary: "9"
    }, {
        name: "Anant",
        designation: "FrontEnd",
        salary: "11"
    }, {
        name: "arup",
        designation: "Senior Dev",
        salary: "29"
    }];

    // sort names in ascending Order

    employeeData.sort(function(a, b) {
        if (a.name > b.name) {
            return 1;
        }
        if (a.name < b.name) {
            return -1;
        }
        return 0;
        console.log(employeeData)
    });

    // Sort array in descending order

    employeeData.sort(function(a, b) {
        if (a.name < b.name) {
            return -1;
        }
        if (a.name > b.name) {
            return 1;
        }
        return 0;
        console.log(employeeData)
    });

    // Sort based on salary in ascending order

    employeeData.sort(function(a, b) {
        return a.salary - b.salary;
    });
    console.log(employeeData);

</script>
