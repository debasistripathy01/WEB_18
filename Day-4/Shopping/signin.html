<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" id="form">
        <input placeholder="email" id="email" type="text">
        <input placeholder="password" type="text" id="password">
        <input type="submit" value="submit">
    </form>
</body>

</html>
<script>
    var form = document.querySelector("#form");

    var userData = JSON.parse(localStorage.getItem("userData"));


    form.addEventListener("submit", function(event) {
        event.preventDefault();

        var data = {
            email: form.email.value,
            password: form.password.value,
        }

        if (userData === null) {
            alert(" Hey! create an account First");
            window.location.href = "signup.html" //Redirect to signup window
        } else if (userData.email == data.email && userData.password == data.password) {
            alert("signing is successful")
            localStorage.setItem("signin", JSON.stringify(userData));
            window.location.href = "products.html" //Redirect to products Window 
        }
    });
</script>
