<body>
    <h1>count</h1>
    <button id="inc">Decreament</button>
    <button id="dnc">Increament</button>
</body>

</html>

<script>
    var count;

    if (localStrorage.getItem("counterValue") == null) {
        count = 0;
    } else {
        count = localStorage.getItem("counterValue")
    }
    document.querySelector("h1").innerText = count;

    document.querySelector("#inc").addEventListener("click", decFun);

    function decFun() {
        count--;
        document.querySelector("h1").innerText = count;
        localStorage.getItem("counterValue", count);
    }

    //or and || && operators


    document.querySelector("dnc").addEventListener("click", incFun);

    function incFun() {
        count++;
        document.querySelector("h1").innerHTML = count;

    }

    //output will be true when both condition  are true

    // null is false value

    console.log(true && true);
    console.log(true && false);
    console.log(false && true);

</script>
