    <title>Document</title>

    <style>
        #container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, auto);
            gap: 20px;
        }
        
        p+img {
            height: 50px;
        }
    </style>
</head>

<body>
    <div id="container"></div>
    <h1>frontend</h1>
</body>
